<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: white;
      margin-top: 5px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .form-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input {
      background: #f2f2f2;
    }
    button {
      background-color: #4facfe;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00c3ff;
    }
    .form-box p {
      margin-top: 15px;
      font-size: 14px;
    }
    .form-box a {
      color: #4facfe;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="Main">
  <div id="Home"> <a href="index.html"> üè†Ô∏é Home</a></div>
  <div class="form-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="user_Id" placeholder="Enter User Id" required>
      <input type="text" id="username" placeholder="Email or Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
  </div>
  <script>

    

    document.getElementById('loginForm').addEventListener('submit', (event) => {
      event.preventDefault();

      const ID= document.getElementById('user_Id').value.trim();
    sessionStorage.setItem("UserId", ID);
    if(sessionStorage.getItem('login') ==="true"){
      alert("You are already logged in!");
    window.location.href = "chatpage.html"; // Redirect to chat
  }

      const input = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('http://localhost:8080/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ input, password })
      })
      .then(response => {
        if (response.ok) {
          // ‚úÖ Successful login: Redirect to chat page
           sessionStorage.setItem("login", "true");
          window.location.href ='chatpage.html';
        } else {
          // ‚ùå Failed login: Show error
          alert('Invalid email/username or password');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Something went wrong. Please try again later.');
      });
    });
    </script>
    
</body>
</html>
